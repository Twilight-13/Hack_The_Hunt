{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%; /* Adjust width for smaller screens */
            max-width: 400px; /* Limit width for larger screens */
        }
        .input-box {
            padding: 0.75rem;
            background-color: #1e1e1e;
            color: #fff;
            border: 2px solid #2563eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s ease-in-out;
        }
        .input-box:focus {
            outline: none;
            box-shadow: 0 0 10px #2563eb, 0 0 20px #2563eb;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%; /* Full width for mobile view */
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #2563eb, 0 0 30px #2563eb;
        }
        .feedback {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-xl font-bold mb-4">Enter Password</h1>
        <form method="POST" action="/password/verify/">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter your password" class="input-box" required>
            <button type="submit" class="btn mt-4">Submit</button>
        </form>

        {% if feedback %}
            <div class="feedback">
                {{ feedback }}
            </div>
        {% endif %}
    </div>
</body>
</html>
