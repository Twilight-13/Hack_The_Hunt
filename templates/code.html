{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Decoder Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body { background-color: #0e0e0e; color: #fff; }
        .editor { background: #1e1e1e; color: #dcdcdc; padding: 1rem; border-radius: 0.5rem; min-height: 300px; font-family: monospace; }
        .btn { padding: 0.5rem 1rem; background-color: #2563eb; color: #fff; border-radius: 0.3rem; cursor: pointer; }
        .btn:hover { background-color: #1e40af; }
        .feedback { margin-top: 1rem; font-weight: bold; }
    </style>
    <script>
        function switchLanguage() {
            document.getElementById('languageForm').submit();
        }
    </script>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-2xl mb-4">Binary Decoder Challenge</h1>

        <form method="POST" action="/code/" id="languageForm" class="w-full max-w-2xl">
            {% csrf_token %}
            <label for="language" class="block mb-2">Select Language:</label>
            <select name="language" id="language" onchange="switchLanguage()" class="editor w-full mb-4">
                <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
                <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
            </select>

            <textarea name="code" class="editor w-full" required>{{ initial_code }}</textarea>
            <button type="submit" class="btn mt-4">Run Code</button>
        </form>

        {% if output %}
            <div class="feedback">
                <h2>Output:</h2>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}

        {% if feedback %}
            <div class="feedback">
                {{ feedback }}
            </div>
            {% if success %}
                <a href="/next_level/" class="btn mt-2">Proceed to Next Level</a>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
